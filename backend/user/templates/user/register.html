{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign up</title>
    
</head>
<body>
    
    
    <section class="bg-green-200 min-h-screen flex items-center justify-center">
     
        <div class="bg-blue-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
         
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-2xl text-[#393939]">Welcome!!</h2>
            <p class="text-xs mt-4 text-[#3b3b3d]">Register yourself for an wonderful journey with us ;></p>
      
            <form action="" method="POST" class="flex flex-col gap-4">
              {% csrf_token %}
                <input class="p-2 mt-8 rounded-xl border" type="text" name="username"placeholder="userName">
              <input class="p-2 rounded-xl border w-full" type="email" name="email" placeholder="Email">
             
                <input class="p-2 rounded-xl border w-full" type="password" name="password1" placeholder="Password">
                <input class="p-2 rounded-xl border w-full" type="password" name="password2" placeholder="RepeatPassword">
                
              <button type="submit" class="bg-[#6a6c96] p-2 rounded-xl border w-full text-white  hover:scale-105 duration-300">Register</button>
            </form>
      
            
            
            <div class="mt-5 text-xs border-b border-[#002D74] py-4 text-[#002D74]">
          
            </div>
      
            <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
             
              
            </div>
          </div>
      
          
          <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="/static/reg logo.jpg">
          </div>
        </div>
      </section>
</body>
</html>
