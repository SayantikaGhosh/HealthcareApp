
<form method="POST">
    
        {% csrf_token %}
          <h1>Register</h1>
          <h3>Please fill in this form to create an account.</h3>
          <hr>

          <h1><label for="username"><b>Username</b></label> 
          <input type="text" placeholder="Enter name" name="username"  required></h1>
          <br>
          

          <h1><label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email"  required></h1>
          <br>
      
          <h1><label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password1"  required></h1>
          <br>
      
          <h1><label for="confirm-password"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="password2"  required></h1>
          <hr>
          <button type="submit">Sign Up</button>
      
        </div>
      </form>
